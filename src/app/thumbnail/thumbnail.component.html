<nav class="navbar navbar-light bg-slate-400">
    <span class="navbar-brand mb-0 h1 border border-solid border-slate-950 p-1">Thumbnail-grabber</span>
</nav>
<div class=" mt-[50px] bg-slate-400 p-2 w-[450px] h-[120px] mx-auto">
    <form #urlForm="ngForm" (ngSubmit)="submitUrl(urlInputValue)" class="m-6">
        <label for="urlInput" class="font-semibold">Paste URL:</label>
        <input type="url" id="urlInput" class="m-2 p-1" name="url" placeholder="eg. www.youtube.com" [(ngModel)]="urlInputValue" required>
        <button type="submit" class="bg-slate-500 p-1 rounded" [disabled]="!urlForm.valid">Submit</button>
    </form>
</div>
<div class=" mt-[70px] mx-auto mb-4" *ngIf="thumbnail">
    <img [src]="getThumbnailUrl()" alt="Thumbnail Image" class="w-[550px] h-[420px] mx-auto">
    <button type="submit" class="bg-slate-400 rounded ms-[700px] mt-4 p-2" (click)="downloadThumbnail()">Download</button>
</div>
